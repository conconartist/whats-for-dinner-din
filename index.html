<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <h2 id="header">What's for Dinner?
    <button class="recipe-button">ADD A RECIPE</button>
    </h2>
    <section id="boxes">
      <form>
        <section class="box starting-menu">
        <p>What are you looking for?<em>*</em></p>
          <section class="food">
            <input type="radio" id="side" name="select-course" value="side" checked>
            <label for="side">Side</label><br><br>
            <input type="radio" id="main-dish" name="select-course" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
            <input type="radio" id="dessert" name="select-course" value="dessert">
            <label for="dessert">Dessert</label><br><br>
            <input type="radio" id="entire-meal" name="select-course" value="entire-meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          </section>
        <button class="lets-cook-button" type="click">LET'S COOK!</button>
        </section>
      </form>
      <section class="box">
        <section class="view suggestions hidden"><b>You should make:</b>
          <h3 class= "view suggestions-text"></h3>
          </section>
          <button class="view clear-button hidden">CLEAR</button>

        <section class="view cookpot">
          <img class="view cookpot-image" src="file:///Users/connie/whats-for-dinner-din/assets/cookpot.svg" alt="cookpot image">
        </section>
      </section>
    </section>
    <footer>
      <section class="view add-new hidden">
        <section>Recipe Type:Recipe Name:</div>
      <button class="view add-new-button hidden">ADD NEW</button>
    </section>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="food-model.js"></script>
  <script type="text/javascript" src="food-list.js"></script>
</html>
