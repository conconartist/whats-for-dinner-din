<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <h2 id="header">What's for Dinner?
    <button class="recipe-button">ADD A RECIPE</button>
    </h2>
    <section id="boxes">
      <div class="box" "starting-menu">
        <p>What are you looking for?<em>*</em></p>
          <div class="select-course">
            <input type="radio" id="side" name="food" value="side">
            <label for="side">Side</label><br><br>
            <input type="radio" id="main-dish" name="food" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
            <input type="radio" id="dessert" name="food" value="dessert">
            <label for="dessert">Dessert</label><br><br>
            <input type="radio" id="entire-meal" name="food" value="entire-meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          </div>
        <button class="lets-cook-button">LET'S COOK!</button>
      </div>
      <div class="box">
        <img class="cookpot" src="file:///Users/connie/whats-for-dinner-din/assets/cookpot.svg" alt="cookpot image">
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
