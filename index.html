<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <h2 id="header">What's for Dinner?
    <button class="recipe-button">ADD A RECIPE</button>
    </h2>
    <section id="boxes">
      <form>
        <section class="box" "starting-menu">
        <p>What are you looking for?<em>*</em></p>
          <section class="food">
            <input type="radio" id="side" name="select-course" value="side" checked>
            <label for="side">Side</label><br><br>
            <input type="radio" id="main-dish" name="select-course" value="main-dish">
            <label for="main-dish">Main Dish</label><br><br>
            <input type="radio" id="dessert" name="select-course" value="dessert">
            <label for="dessert">Dessert</label><br><br>
            <input type="radio" id="entire-meal" name="select-course" value="entire-meal">
            <label for="entire-meal">Entire Meal</label><br><br>
          </section>
        <button class="lets-cook-button" type="submit">LET'S COOK!</button>
        </section>
      </form>
      <section class="box">
        <div class="view cookpot">
        <img class="cook-pot-image" src="file:///Users/connie/whats-for-dinner-din/assets/cookpot.svg" alt="cookpot image">
        </div>
        <div class="view suggestions">You should make:
        <button class="view clear-button">CLEAR</button>
        </div>
      </section>
    </section>
    <footer>
      <div class="add-new">
      Recipe Type:
      Recipe Name:
      <button class="view add-new-button hidden">ADD NEW</button>
    </div>
    </footer>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
